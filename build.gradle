plugins {
	id 'java-library'
}

repositories {
	jcenter()
}

allprojects {
	group 'tim-group'
}

dependencies {
	implementation 'com.google.code.findbugs:findbugs:3.0.1'
	implementation 'org.hamcrest:hamcrest-core:1.2'
	implementation 'org.hamcrest:hamcrest-library:1.2'
	implementation 'org.mockito:mockito-core:2.2.7'

	testImplementation 'junit:junit:4.12'
}